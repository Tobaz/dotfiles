<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Live editor for CSS, Less &amp; Sass - Magic CSS</title>

    <style>
        html {
            width: 410px;
            font-size: 62.5%;
        }
        body {
            font-size: 1.3rem;
        }
        .option-heading {
            font-size: 1.4rem;
        }
        .option-value,
        label {
            display: flex;
        }
        .option-value {
            align-items: center;
        }
        label {
            margin-top: 1px;
            margin-bottom: 1px;
        }
        label input,
        label input[type="button"],
        label input[type="checkbox"],
        label input[type="radio"],
        label input[type="submit"],
        label select {
            margin-right: 4px;
        }
        .option-heading {
            font-weight: bold;
            padding-bottom: 7px;
        }
        .option-value {
            padding-bottom: 3px;
        }
    </style>
</head>

<body>
    <div>
        <div class="option" style="margin-top:35px">
            <div class="option-heading">Default mode:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="radio" name="default-language-mode" value="css" /> CSS</label>
                </div>
                <div class="option-value">
                    <label><input type="radio" name="default-language-mode" value="less" /> Less</label>
                </div>
                <div class="option-value">
                    <label><input type="radio" name="default-language-mode" value="sass" /> Sass</label>
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">Indentation:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="radio" name="indentation" value="tab" /> Tab character</label>
                </div>
                <div class="option-value">
                    <label><input type="radio" name="indentation" value="spaces" /> Space characters:&nbsp;</label>
                    <select class="indentation-spaces-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">Autocomplete:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="checkbox" id="autocomplete-selectors" /> Use autocomplete for CSS selectors</label>
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">Font size:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="radio" name="font-size-setting" value="default" /> Default</label>
                </div>
                <div class="option-value">
                    <label><input type="radio" name="font-size-setting" value="custom" /> Custom:&nbsp;</label>
                    <select class="font-size-in-px">
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                    </select>
                    px
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">Load for frame/iframe:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="checkbox" id="all-frames" /> Load separate instances for each frame/iframe</label>
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">When applying styles automatically:</div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label><input type="checkbox" id="reapplying-styles-notification" /> Show notification at:&nbsp;</label>
                    <select class="notification-at-corner">
                        <option value="top-right">top-right corner</option>
                        <option value="bottom-right">bottom-right corner</option>
                        <option value="bottom-left">bottom-left corner</option>
                        <option value="top-left">top-left corner</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="option" style="margin-top:20px">
            <div class="option-heading">
                Experimental options:
                <div style="font-size:1.1rem; font-weight:normal">These options may not work perfectly in all the scenarios.</div>
            </div>
            <div style="margin-left:20px">
                <div class="option-value">
                    <label title="This may not work well when you are working in &quot;no mouse support&quot; mode.&#013;&#010;&#013;&#010;It should work well in &quot;Responsive&quot; mode of browser's &quot;Developer tools&quot; when having support for touch and mouse, both.">
                        <input type="checkbox" id="hide-on-page-mouseout" /> <div>Hide editor when mouse pointer is outside the webpage</div>
                    </label>
                </div>
            </div>
        </div>

        <div style="margin-top:30px">
            <button id="done">Done</button>
        </div>
    </div>

    <script src="scripts/3rdparty/jquery-3.2.1.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="options.js"></script>
</body>

</html>
